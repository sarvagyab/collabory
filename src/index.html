<body>
  <h1 style="text-align:center; font-style: italic;">Collabory</h1>
  <button class="but" type="button" id="roomID">Copy Room ID</button>
  <button class="but" type="button" id="roomLink">Copy Room Link</button>
  <button class="but" type="button" id="import">Import</button>
  <input style="display:none;" type="file" id="file-selector" accept=".html,.txt">
  <div class="dropdown">
    <button class="but" type="button" id="export">Export As</button>
    <div class="dropdown-content">
      <a id="epdf">PDF</a>
      <a id="ehtml">HTML</a>
    </div>
  </div>

  <br>
  <p style="clear:both"></p>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Yjs Quill Example</title>

    <script type="text/javascript" src="../dist/collabory.bundle.js" async></script>
    <link rel=stylesheet href="./styles/quill.css" async defer>
    <link rel=stylesheet href="./styles/button.css" async defer>
    <link rel=stylesheet href="./styles/export.css" async defer>
    <link rel=stylesheet href="//cdn.quilljs.com/1.3.6/quill.snow.css" async
    defer>
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" async
    defer>
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" async
    defer>
</head>
<body>
  <button class="but" type="button" id="y-connect-btn">Disconnect</button>
  <button class="but" type="button" id="roomID">Copy Room ID</button>
  <button class="but" type="button" id="roomLink">Copy Room Link</button>
  <button class="but" type="button" id="import">Import</button>
  <!-- <button class="but" type="button" id="export">Export As</button> -->

  <div class="dropdown">
    <button class="but" type="button" id="export">Export As</button>
    <div class="dropdown-content">
      <a id="epdf" >PDF</a>
      <a id="ehtml" >HTML</a>
    </div>
  </div> 

  <br>
  <br>
  <p style="clear:both">This is the alpha version of the app and should not be used in production</p>

</html>
